<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dự đoán bệnh tiểu đường</title>
    <!-- Include Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            color: #fff;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2rem;
            color: #0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dự đoán bệnh tiểu đường</h1>
        <!-- Main Form -->
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <div class="mb-3">
                <label for="Pregnancies" class="form-label">Số lần mang thai</label>
                <input type="number" id="Pregnancies" name="Pregnancies" class="form-control" placeholder="Nhập số lần mang thai" required>
            </div>
            <div class="mb-3">
                <label for="Glucose" class="form-label">Nồng độ Glucose</label>
                <input type="number" id="Glucose" name="Glucose" class="form-control" placeholder="Nhập nồng độ glucose" required>
            </div>
            <div class="mb-3">
                <label for="BloodPressure" class="form-label">Huyết áp</label>
                <input type="number" id="BloodPressure" name="BloodPressure" class="form-control" placeholder="Nhập huyết áp" required>
            </div>
            <div class="mb-3">
                <label for="SkinThickness" class="form-label">Độ dày da</label>
                <input type="number" id="SkinThickness" name="SkinThickness" class="form-control" placeholder="Nhập độ dày da" required>
            </div>
            <div class="mb-3">
                <label for="Insulin" class="form-label">Nồng độ Insulin</label>
                <input type="number" id="Insulin" name="Insulin" class="form-control" placeholder="Nhập nồng độ insulin" required>
            </div>
            <div class="mb-3">
                <label for="BMI" class="form-label">Chỉ số BMI</label>
                <input type="number" step="0.1" id="BMI" name="BMI" class="form-control" placeholder="Nhập chỉ số BMI" required>
            </div>
            <div class="mb-3">
                <label for="DiabetesPedigreeFunction" class="form-label">Chỉ số di truyền tiểu đường</label>
                <input type="number" step="0.01" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" class="form-control" placeholder="Nhập chỉ số di truyền" required>
            </div>
            <div class="mb-3">
                <label for="Age" class="form-label">Tuổi</label>
                <input type="number" id="Age" name="Age" class="form-control" placeholder="Nhập tuổi" required>
            </div>
            <button type="submit" class="btn btn-primary">Dự đoán</button>
        </form>
        <!-- Prediction Result -->
        <div class="result">
            <h2>{{ Predict }}</h2>
        </div>
    </div>
</body>
</html>
