<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kết quả dự đoán </title>
    <style>
        body {
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .result-container {
            background: #fff;
            padding: 40px 60px;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            text-align: center;
        }
        .result-container h1 {
            color: #333;
            font-size: 2.2rem;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        .result-status {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
            padding: 16px 0;
            border-radius: 10px;
            margin-top: 10px;
            box-shadow: 0 2px 8px rgba(67, 206, 162, 0.15);
        }
        .back-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 28px;
            background: #185a9d;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            text-decoration: none;
            transition: background 0.2s;
        }
        .back-btn:hover {
            background: #43cea2;
            color: #185a9d;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Kết quả dự đoán</h1>
        <div class="result-status">
           Tình trạng : {{ result }}
        </div>
        <a href="/" class="back-btn">Quay lại trang chủ</a>
    </div>
</body>
</html>
